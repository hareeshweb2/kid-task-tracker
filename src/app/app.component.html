<!-- 👨‍👩‍👧 Parent Mode -->
<div *ngIf="isParentMode">
  <app-admin-panel></app-admin-panel>
</div>

<!-- 👦 Kid Mode -->
<div *ngIf="!isParentMode">
  <section>
    <h3 (click)="toggle('tasks')" class="accordion-header">
      📋 Today's Tasks
    </h3>
    <div *ngIf="showTasks" class="accordion-content">
      <app-task-list></app-task-list>
    </div>
  </section>
<!--
  <section>
    <h3 (click)="toggle('weekly')" class="accordion-header">
      📈 Weekly Streak
    </h3>
    <div *ngIf="showWeekly" class="accordion-content">
    </div>
  </section> -->

  <section>
    <h3 (click)="toggle('monthly')" class="accordion-header">
      📅 Monthly Report
    </h3>
    <div *ngIf="showMonthly" class="accordion-content">
      <app-monthly-report></app-monthly-report>
    </div>
  </section>
</div>

<hr />
<div style="text-align: center; margin-top: 1rem;">
  <button (click)="toggleMode()">
    🔁 Switch to {{ isParentMode ? 'Kid' : 'Parent' }} Mode
  </button>
</div>
